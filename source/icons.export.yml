exports: # list of exports
  - src_file: '**/*.svg' # source selector (eg. all files ending in svg), maybe needs ignore thingy for more complex configuration
    src_size: 16x16 # size in pixels, probably not necessairy or only for fancy auto merging stuff ???
    targets: # list of output files
      - dst_file: svg # output type
        colors: # ignored if neither themes list or maps list is provided (only works with svg sources)
          src_theme: dark # color theme of the source, if ommited first entry of dst_themes is regarded as src_theme (only works with svg sources)
          dst_themes: # theme names found in selected maps, if omitted all themes in maps will be taken into account
            - dark
            - light
          maps: # color maps for replacing, if ommited all maps are considered
            - '*.map.yml' # all map files
            - godot.map.yml # specific file
            - '!gonzago.map.yml' # ignore this file
        scales: # will create size variations if list is provided (1:1 will always be created)
          - 0.75
          - 1.0
          - 1.25
          - 1.5
          - 1.75
          - 2.0
        #sizes: # will create size variations if list is provided (1:1 will always be created)
        #  - 32x32
        optimize: # svg source and destination only, otherwise ignored
          enabled: true # can be omitted if list of args is provided
          args: # see https://github.com/scour-project/scour/wiki/Documentation
            - --set-precision=5
            - --create-groups
            - --strip-xml-prolog
            - --remove-descriptive-elements
            - --enable-comment-stripping
            - --enable-viewboxing
            - --no-line-breaks
            - --strip-xml-space
            - --enable-id-stripping
            - --shorten-ids
